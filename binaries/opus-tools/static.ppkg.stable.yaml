#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/opus-tools/static.ppkg.stable.yaml
_disabled: false

pkg: "opus-tools"
pkg_id: "ppkg.opus-tools.stable"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "Utilities to encode, inspect, and decode .opus files"
  opusdec: "Encode/Decode audio in Opus format to Wave/RAW PCM [opus-tools]"
  opusenc: "Encode audio into Opus format [opus-tools]"
  opusinfo: "Display information and perform validity checks on Opus files [opus-tools]"
  opusrtp: "Transmit/Receive an Opus audio RTP stream [opus-tools]"
distro_pkg:
  alpine:
    - "opus-tools"
  archlinux:
    aur:
      - "opus-tools-git"
    extra:
      - "opus-tools"
  debian:
    - "opus-tools"
  gnuguix:
    - "opus-tools"
  homebrew:
    - "opus-tools"
  nixpkgs:
    - "opusTools"
homepage:
  - "https://github.com/xiph/opus-tools"
license:
  - id: "BSD-2-Clause"
    url: "https://github.com/xiph/opus-tools/raw/bb045db2b479504702bf1f570476e2c3f0ceb678/COPYING"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using ppkg. Check/Report @ https://github.com/leleliu008/ppkg-formula-repository-official-core"
provides:
  - "opusdec"
  - "opusenc"
  - "opusinfo"
repology:
  - "opus-tools"
src_url:
  - "https://github.com/xiph/opus-tools"
tag:
  - "shell"
x_exec:
  bsys: "docker://ppkg"
  host:
    - "aarch64-Linux"
    - "riscv64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://meta.pkgforge.dev/misc/PPKG.json" |\
     jq -r '(map(select(.pkg == "opus-tools" and .version != "")) | first) // 
     (map(select((.pkg | test("^opus-tools"; "i")) and .version != "")) | first) | .version // empty' | tr -d '"'\''[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "ghcr.io/pkgforge/devscripts/alpine:$(uname -m)" \
      sh -c '
      #Setup ENV
       mkdir -p "/build-bins" && cd "$(mktemp -d)" >/dev/null 2>&1
       apk update && apk upgrade --no-interactive 2>/dev/null
       apk del ninja-is-really-ninja --force --no-interactive 2>/dev/null
       apk cache clean --purge
      #CoreUtils
       apk add 7zip bash binutils build-base clang coreutils croc curl findutils file g++ git grep jq libc-dev linux-headers micro moreutils rsync tar tree util-linux xz zstd --latest --upgrade --no-interactive 2>/dev/null
      #ppkg
       curl -qfsSL "https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg" -o "/usr/local/bin/ppkg"
       chmod -v "a+x" "/usr/local/bin/ppkg"
       ppkg setup
       ppkg update
       [ -d "${HOME}/.ppkg/repos.d/official-core/" ] && git -C "${HOME}/.ppkg/repos.d/official-core/" reset --hard
      #Build: https://github.com/leleliu008/ppkg-formula-repository-official-core/raw/master/formula/opus-tools.yml
       ppkg install "opus-tools" --profile="release" -j "$(($(nproc)+1))" --static
       ppkg tree "opus-tools" --dirsfirst -L 5
      #Copy
       PPKG_BINDIR="$(ppkg tree "opus-tools" --dirsfirst -L 1 | grep -o "/.*/.*" 2>/dev/null | tail -n1 | xargs realpath | tr -d "[:space:]")"
       echo "${PPKG_BINDIR}" | grep -qi "ppkg" && [ -d "${PPKG_BINDIR}" ] || exit 1
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/bin/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/libexec/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/sbin/." "/build-bins/." 2>/dev/null
      #strip & info
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-all --verbose "{}" 2>/dev/null \;
       find "/build-bins/" -type f -exec bash -c "echo && realpath {} && readelf --section-headers {} 2>/dev/null" \;
       file "/build-bins/"* && stat -c "%n:         %s Bytes" "/build-bins/"* && \
       du "/build-bins/"* --bytes --human-readable --time --time-style="full-iso" --summarize
      '
    #Copy & Meta
     docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath --no-symlinks | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"