#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dae/static.official.stable.yaml
_disabled: false

pkg: "dae"
pkg_id: "github.com.bensadeh.dae.stable"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "eBPF-based Linux high-performance Transparent Proxy solution"
homepage:
  - "https://github.com/daeuniverse/dae"
license:
  - id: "AGPL-3.0"
    url: "https://github.com/daeuniverse/dae/raw/2edc2d3e733bac286585cdbe43699b5ae8a1f8f0/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/daeuniverse/dae"
provides:
  - "dae"  
repology:
  - "dae"
src_url:
  - "https://github.com/daeuniverse/dae"
tag:
  - "Utility"
x_exec:
  host:
    - "aarch64-Linux"
    - "riscv64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/daeuniverse/dae/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/daeuniverse/dae@${PKGVER}" --match "linux,arm64,zip" --exclude "v2,v3,v4,dgst" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      riscv64)
        soar dl "https://github.com/daeuniverse/dae@${PKGVER}" --match "linux,riscv64,zip" --exclude "v2,v3,v4,dgst" --exclude "asc,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/daeuniverse/dae@${PKGVER}" --match "linux,x86_64,zip" --exclude "v2,v3,v4,dgst" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -Ei "archive|compressed|gzip|x-compress|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath --no-symlinks | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/dae"