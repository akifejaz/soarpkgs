       eval v "${VFLAGS}" "./src/test/" -o "/build-bins/test"
       eval v "${VFLAGS}" "./src/timeout/" -o "/build-bins/timeout"
       eval v "${VFLAGS}" "./src/touch/" -o "/build-bins/touch"
