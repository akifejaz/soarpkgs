#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/wabt/static.official.source.yaml
_disabled: false

pkg: "wabt"
pkg_id: "github.com.WebAssembly.wabt.source"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "The WebAssembly Binary Toolkit"
  spectest-interp: "Read a Spectest JSON file, and run its tests in the interpreter [wabt]"
  wasm-decompile: "Decompile a wasm binary into readable C-like syntax [wabt]"
  wasm-interp: "Decode and run a WebAssembly binary file using a stack-based interpreter [wabt]"
  wasm-objdump: "Print information about a wasm binary [wabt]"
  wasm-stats: "Output stats for a WASM module [wabt]"
  wasm-strip: "Remove sections of a WebAssembly binary file [wabt]"
  wasm-validate: "Validate a file in the WebAssembly binary format [wabt]"
  wasm2c: "Convert a WebAssembly binary file to a C source and header [wabt]"
  wasm2wat: "Translate from the binary format back to the text format [wabt]"
  wast2json: "Convert a file in the wasm spec test format to a JSON file and associated wasm binary files [wabt]"
  wat-desugar: "Parse .wat text form and print 'canonical' flat format [wabt]"
  wat2wasm: "Translate from the text format to the Binary Format [wabt]"
distro_pkg:
  alpine:
    - "wabt"
  archlinux:
    aur:
      - "wabt-git"
    extra:
      - "wabt"
  debian:
    - "wabt"
  gnuguix:
    - "wabt"
  homebrew:
    - "wabt"
  nixpkgs:
    - "wabt"  
homepage:
  - "https://github.com/WebAssembly/wabt"
license:
  - id: "Apache-2.0"
    url: "https://github.com/WebAssembly/wabt/raw/d30f0430f1659038c40ae1dafe1b3629f8a1850f/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built From Source (Latest Git HEAD). Check/Report @ https://github.com/WebAssembly/wabt"
provides:
  - "spectest-interp"
  - "wasm-decompile"
  - "wasm-interp"
  - "wasm-objdump"
  - "wasm-stats"
  - "wasm-strip"
  - "wasm-validate"
  - "wasm2c"
  - "wasm2wat"
  - "wast2json"
  - "wat-desugar"
  - "wat2wasm"
repology:
  - "wabt"
src_url:
  - "https://github.com/WebAssembly/wabt"
tag:
  - "Utility"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    pushd "$(mktemp -d)" >/dev/null 2>&1 && \
    git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/WebAssembly/wabt" "./TEMPREPO" >/dev/null 2>&1 && \
    git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
    [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" >/dev/null 2>&1 && popd >/dev/null 2>&1
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "ghcr.io/pkgforge/devscripts/alpine-builder:latest" \
      bash -l -c '
      #Setup ENV
       set -x ; mkdir -p "/build-bins" && pushd "$(mktemp -d)" &>/dev/null
      #Build
       git clone --filter "blob:none" --depth="1" --quiet "https://github.com/WebAssembly/wabt" "./TEMPREPO" && cd "./TEMPREPO"
       git submodule update --init --recursive
       export CC="clang"
       export CXX="clang++"
       export CFLAGS="-Os -flto=auto -fuse-ld=$(which mold) -g0 -pipe -static -static-pie -v -w -Wno-error"
       export CPPFLAGS="${CFLAGS}"
       export CXXFLAGS="${CFLAGS}"
       export LD="$(which mold)"
       export LDFLAGS="-static -static-pie -Wl,--Bstatic,--build-id=none,--no-dynamic-linker,--no-fatal-warnings,--static,--stats,--strip-all,-z,noexecstack,-z,now,-z,pack-relative-relocs,-z,relro"
       mkdir -p "./STATIC_BUILD"
       cmake -GNinja -B "./STATIC_BUILD" \
        -DCMAKE_BUILD_TYPE="Release" \
        -DCMAKE_C_COMPILER="${CC}" \
        -DCMAKE_CXX_COMPILER="${CXX}" \
        -DCMAKE_C_FLAGS="${CFLAGS}" \
        -DCMAKE_CXX_FLAGS="${CFLAGS}" \
        -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}" \
        -DCMAKE_INSTALL_PREFIX="/usr" \
        -DBUILD_SHARED_LIBS="Off" \
        -DBUILD_TESTS="Off"
        cmake --build "./STATIC_BUILD" -j"$(($(nproc)+1))" --clean-first --verbose
       find -L "./STATIC_BUILD" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" sh -c '\''echo "File: {}"; readelf -p ".comment" "{}"'\''
      #Copy
       find -L "./STATIC_BUILD" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" cp -fv "{}" "/build-bins/"
       ( askalono --format "json" crawl --follow "$(realpath .)" | jq -r ".. | objects | .path? // empty" | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/LICENSE" ) 2>/dev/null
      #strip & info 
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-all --verbose "{}" 2>/dev/null \;
       find "/build-bins/" -type f -exec bash -c "echo && realpath {} && readelf --section-headers {} 2>/dev/null" \;
       file "/build-bins/"* && stat -c "%n:         %s Bytes" "/build-bins/"* && \
       du "/build-bins/"* --bytes --human-readable --time --time-style="full-iso" --summarize
       popd >/dev/null 2>&1
      '
    #Copy & Meta
     docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath --no-symlinks | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"