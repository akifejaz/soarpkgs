category:
 - "Graphics"
 - "ImageProcessing"
description: "A free and open source painting application (Alpha/Next)"
#desktop:
#  url: "https://invent.kde.org/graphics/krita/-/raw/master/krita/org.kde.krita.desktop"
distro_pkg:
  alpine:
    - "krita"
  archlinux:
    aur:
      - "krita-git"
    extra:
      - "krita"
  debian:
    - "krita"
  gnuguix:
    - "krita"
  homebrew:
    - "krita"
  nixpkgs:
    - "krita"
    - "krita-beta"
homepage:
