#!/SBUILD
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/abiword/appimage.ivan-hc.stable.yaml
_disabled: false

pkg: "abiword"
pkg_id: "github.com.ivan-hc.Abiword-appimage"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Office"
description: "Open-source, cross-platform WYSIWYG word processor"
distro_pkg:
  alpine:
    - "abiword"
  archlinux:
    aur:
      - "abiword-git"
      - "abiword-gtk2"
    extra:
      - "abiword"
  debian:
    - "abiword"
  nixpkgs:
    - "abiword"
homepage:
  - "https://gitlab.gnome.org/World/AbiWord"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage based on JuNest. Check/Report @ https://github.com/ivan-hc/Abiword-appimage"
license:
  - id: "GPL-2.0"
    url: "https://gitlab.gnome.org/World/AbiWord/-/raw/542cb5c8aa0a97efd033f78d29f706d1fbae74e7/COPYING"
provides:
  - "abiword"    
repology:
  - "abiword"  
src_url:
  - "https://github.com/ivan-hc/Abiword-appimage"
tag:
  - "Applications/Editors"
  - "Applications/Office"
  - "Documentation"
  - "Editors"
  - "Office"
  - "Office/Word"
  - "Productivity/Office/Word"
  - "Text"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Abiword-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Abiword-appimage@${PKGVER}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    #"${SBUILD_TMPDIR}/upstream.version"
     curl -qfsSL "https://gitlab.archlinux.org/archlinux/packaging/packages/abiword/-/raw/main/PKGBUILD?ref_type=heads" | sed -n 's/^pkgver=//p' | tr -d '[:space:]' > "${SBUILD_TMPDIR}/upstream.version"
