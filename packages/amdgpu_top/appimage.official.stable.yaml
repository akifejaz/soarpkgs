category:
  - "Monitor"
  - "Utility"
description: "Tool to display AMDGPU usage"
distro_pkg:
  archlinux:
    aur:
      - "amdgpu_top"
      - "amdgpu_top-git"
  nixpkgs:
    - "amdgpu_top"
homepage:
  - "https://github.com/Umio-Yasuno/amdgpu_top"
license:
  - id: "MIT"
    url: "https://github.com/Umio-Yasuno/amdgpu_top/raw/7ceed7579fb994b7e9026526f0b8ec86756b701f/LICENSE"  
