#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/firefox/appimage.srevinsaju.esr.yaml
_disabled: false

pkg: "firefox"
pkg_id: "github.com.srevinsaju.Firefox-Appimage.esr"
pkg_type: "appimage"
app_id: "org.mozilla.firefox"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "WebBrowser"
description: "A web browser built from Firefox source tree (ESR)"
distro_pkg:
  alpine:
    - "firefox-esr"
  archlinux:
    aur:
      - "firefox-esr"
      - "firefox-esr-bin"
  debian:
    - "firefox-esr"
  homebrew:
    - "firefox@esr"
  nixpkgs:
    - "firefox-esr"
homepage:
  - "http://www.mozilla.com"
  - "https://hg.mozilla.org/mozilla-central"
  - "https://github.com/srevinsaju/Firefox-Appimage"
license:
  - id: "MPL-2.0"
    url: "https://hg.mozilla.org/mozilla-central/raw-file/tip/toolkit/content/license.html"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/srevinsaju/Firefox-Appimage"
provides:
  - "firefox=>firefox-esr"
repology:
  - "firefox"
src_url:
  - "https://github.com/srevinsaju/Firefox-Appimage"
tag:
  - "browser"
  - "Networking/WWW"
  - "network.web.browser"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/srevinsaju/Firefox-Appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and (.name | test("(?i)esr")))]' | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | awk -F'[:=/]' '{print $1}' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/srevinsaju/Firefox-Appimage@firefox-esr" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac