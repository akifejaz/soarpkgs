_disabled: false

pkg: "kdenlive"
pkg_id: "gitlab.com.kdenlive.kdenlive.stable"
pkg_type: "appimage"
app_id: "org.kde.kdenlive"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
 - "AudioVideoEditing"
description: "FOSS video editor, based on MLT Framework and KDE Frameworks"
#desktop:
#  url: "https://invent.kde.org/multimedia/kdenlive/-/raw/master/data/org.kde.kdenlive.desktop"
distro_pkg:
  alpine:
    - "kdenlive"
  archlinux:
    aur:
      - "kdenlive-appimage"
      - "kdenlive-git"
    extra:
      - "kdenlive"
  debian:
    - "kdenlive"
  gnuguix:
    - "kdenlive"
  homebrew:
    - "kdenlive"
  nixpkgs:
    - "kdePackages.kdenlive"
homepage:
  - "https://apps.kde.org/kdenlive"
  - "https://invent.kde.org/multimedia/kdenlive"
#icon:
#  url: "https://invent.kde.org/multimedia/kdenlive/-/raw/master/data/icons/128-apps-kdenlive.png?ref_type=heads"
#  url: "https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kdenlive/assets/default.png"
license:
  - id: "GPL-3.0"
    url: "https://invent.kde.org/multimedia/kdenlive/-/raw/master/COPYING?ref_type=heads"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Pre Built AppImage Fetched from Upstream. Check/Report @ https://invent.kde.org/multimedia/kdenlive"   
provides:
  - "kdenlive"
repology:
  - "kdenlive"
src_url:
  - "https://kdenlive.org/en/download/"
tag:
  - "editor"
x_exec:
  bsys: "host://soar-dl"
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://kdenlive.org/en/download/" |\
     grep -o 'href="[^"]*"' | sed 's/href="//' | sed 's/"$//' | grep -Ei "AppImage" | grep -Eiv 'aarch|arm|zsync' |\
     sort --version-sort | tail -n 1 | grep -o '[0-9]\+\(\.[0-9]\+\)\+' | tr -d "[:alpha:]" |\
     awk -F'[-]' '{print $1}' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
        exit 1
        ;;
      x86_64)
         #https://cdn.kde.org/ci-builds/multimedia/kdenlive/
         DOWNLOAD_URL="$(curl -qfsSL "https://kdenlive.org/en/download/" | grep -o 'href="[^"]*"' |\
         sed 's/href="//' | sed 's/"$//' | grep -Ei "AppImage" | grep -Eiv 'aarch|arm|zsync' |\
         grep -i "${PKGVER}" | sort --version-sort | tail -n 1 | tr -d '[:space:]')"
         soar dl "${DOWNLOAD_URL}" -o "./${PKG}" --yes
        ;;
    esac
    #Appstream
     curl -qfsSL "https://invent.kde.org/multimedia/kdenlive/-/raw/master/data/org.kde.kdenlive.appdata.xml?ref_type=heads" -o "./${PKG}.appdata.xml"