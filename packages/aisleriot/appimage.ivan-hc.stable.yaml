#!/SBUILD
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aisleriot/appimage.ivan-hc.stable.yaml
_disabled: false

pkg: "aisleriot"
pkg_id: "github.com.ivan-hc.Aisleriot-appimage"
pkg_type: "appimage"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
  - "Utility"
description: "Collection of solitaire and other card games"
distro_pkg:
  alpine:
    - "aisleriot"
  archlinux:
    aur:
      - "aisleriot-git"
    extra:
      - "aisleriot"
  debian:
    - "aisleriot"
  nixpkgs:
    - "aisleriot"
    - "gnome.aisleriot"
homepage:
  - "https://live.gnome.org/Aisleriot"
  - "https://wiki.gnome.org/Aisleriot"
  - "https://download.gnome.org/sources/aisleriot"
  - "https://gitlab.gnome.org/GNOME/aisleriot"
license:
  - id: "CC-BY-4.0"
    url: "https://gitlab.gnome.org/GNOME/aisleriot/-/raw/29b3b22fe0913f6e264aaa9f14f0501559a39a67/COPYING.CC-BY-4.0"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Pre Built AppImage Fetched from Upstream. Check/Report @ https://github.com/ivan-hc/Aisleriot-appimage"
provides:
  - "aisleriot"  
repology:
  - "aisleriot"
src_url:
  - "https://github.com/ivan-hc/Aisleriot-appimage"
tag:
  - "Games/Cards"
  - "games-board"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Aisleriot-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Aisleriot-appimage@${PKGVER}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    #"${SBUILD_TMPDIR}/upstream.version"
     curl -qfsSL "https://gitlab.archlinux.org/archlinux/packaging/packages/aisleriot/-/raw/main/PKGBUILD?ref_type=heads" | sed -n 's/^pkgver=//p' | tr -d '[:space:]' > "${SBUILD_TMPDIR}/upstream.version"